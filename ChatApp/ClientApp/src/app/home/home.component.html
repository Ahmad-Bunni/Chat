<div class="chat-container">
  <div class="chat" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <div  *ngFor="let message of messages">
      <p>{{message}}</p>
    </div>
  </div>
  <input type="text" class="form-control chat-text" [(ngModel)]="message" (keyup.enter)="Send()" spellcheck="true"
   placeholder="Type message..." />
  <button (click)="Send()" class="btn btn-chat btn-block btn-primary" [disabled]="!isValid()">Send</button>
</div>
