<div class="chat-container">
  <div class="chat">
    <div *ngFor="let message of messages">
      <p>{{message}}</p>
    </div>
  </div>
  <input type="text" class="form-control chat-text" [(ngModel)]="message" />
  <button (click)="Send()" class="btn btn-chat btn-block btn-primary">Send</button>
</div>

<div class="users" *ngFor="let user of users">

  <p>{{user}}</p>

</div>
